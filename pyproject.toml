[project]
name = "terraform-provider-pyvider"
version = "0.0.1"
description = "The official Pyvider provider, built with Pyvider."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyvider-components",
]

[build-system]
requires = ["pyvider-builder"]
build-backend = "pyvider.builder.build_backend"

[tool.pyvbuild]
provider_name = "pyvider"
version_source = "0.0.2-1"

[tool.pyvider-builder]
name = "pyvider"
version = "0.1.0"
output_path = "dist/terraform-provider-pyvider"
# Use the pyvider CLI entry point for the provider binary
entry_point = "pyvider.cli.__main__:main"

[tool.pyvider-builder.build]
# This meta package just brings together components
dependencies = [
    "../pyvider",
    "../pyvider-components", 
    "../pyvider-cty",
    "../pyvider-rpcplugin",
]
exclude = [
    "**/.terraform/**",
    "**/.venv/**", 
    "**/__pycache__/**",
    "**/*.pyc",
    "**/*.pyo",
    "**/.DS_Store",
]

[tool.pyvider-builder.signing]
private_key_path = "keys/provider-private.key"
public_key_path = "keys/provider-public.key"

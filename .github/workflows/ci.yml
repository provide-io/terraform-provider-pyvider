name: ðŸ§ª CI - Tests with Deployment Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  quality:
    name: ðŸ”§ Code Quality
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: provide-io/ci-tooling/actions/setup-python-env@v0
        with:
          python-version: '3.11'
          install-extras: 'dev,test'
      - uses: provide-io/ci-tooling/actions/python-quality@v0
        with:
          source-paths: 'src tests'

  test:
    name: ðŸ§ª Tests
    needs: quality
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: provide-io/ci-tooling/actions/setup-python-env@v0
        with:
          python-version: '3.11'
          install-extras: 'dev,test'
      - uses: provide-io/ci-tooling/actions/python-test@v0
        with:
          coverage-threshold: 80

  build:
    name: ðŸ“¦ Build
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: provide-io/ci-tooling/actions/setup-python-env@v0
        with:
          python-version: '3.11'
      - uses: provide-io/ci-tooling/actions/python-build@v0
      - uses: provide-io/ci-tooling/actions/python-release@v0
